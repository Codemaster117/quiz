<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Question {{ index }} / {{ total }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
  <div class="container card fade">
    <div class="progress">Question {{ index }} of {{ total }}</div>
    <h2 class="qtext">{{ question.question_text }}</h2>

    <form method="POST" class="answers">
      {% if question.question_type == 'MCQ' %}
        <label class="option"><input type="radio" name="answer" value="A" required> {{ question.option_a }}</label>
        <label class="option"><input type="radio" name="answer" value="B"> {{ question.option_b }}</label>
        <label class="option"><input type="radio" name="answer" value="C"> {{ question.option_c }}</label>
        <label class="option"><input type="radio" name="answer" value="D"> {{ question.option_d }}</label>
      {% elif question.question_type == 'TF' %}
        <label class="option"><input type="radio" name="answer" value="A" required> {{ question.option_a }}</label>
        <label class="option"><input type="radio" name="answer" value="B"> {{ question.option_b }}</label>
      {% elif question.question_type == 'OPEN' %}
        <textarea name="answer" placeholder="Type your answer..." class="input" rows="4"></textarea>
      {% endif %}

      <button type="submit" class="btn">Submit & Next</button>
    </form>
  </div>
</body>
</html>
