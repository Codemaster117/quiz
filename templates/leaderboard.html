<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bien Hecho</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
  <div class="container card fade">
    <h1>🏆 Posiciones</h1>
    <p class="yours">Tu Puntaje, {{ name }}: <b>{{ score }}</b></p>
    <table class="table">
      <tr><th>Name</th><th>Score</th></tr>
      {% for s in scores %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.score }}</td>
      </tr>
      {% endfor %}
    </table>
    <div class="actions">
      <a class="btn" href="{{ url_for('index') }}">Te atreves otra vez?</a>
      <a href="https://amigatoxica-hub.onrender.com" class="btn">O mas bien jugamos otros retos?</a>

    </div>
  </div>
</body>
</html>
